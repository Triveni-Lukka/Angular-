<div class="container-fulid">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]='Formcurd' (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name:</label>
            <input type="text" formControlName="Name" class="form-control" placeholder="Enter Name...."[ngClass]="{'is-invalid':Formcurd.get('Name').touched
                  && Formcurd .get('Name').invalid}">
                    <div class="invalid-feedback">
                        <div>Name is Required</div>
                    </div> 

                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" formControlName="Email" class="form-control" placeholder="Enter Email...." [ngClass]="{'is-invalid':Formcurd.get('Email').touched
                        && Formcurd.get('Email').invalid}">

                    <div *ngIf="Formcurd.get('Email').touched && Formcurd.get('Email').invalid" class="invalid-feedback">
                        <div *ngIf="Formcurd.get('Email').errors.required">Email Is Required</div>
                        <div *ngIf="Formcurd.get('Email').errors.email">Email Must be Valid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    
                <input type="password" formControlName="Password" class="form-control" placeholder="Enter Password...." [ngClass]="{'is-invalid':Formcurd.get('Password').touched
                && Formcurd.get('Password').invalid}">
                <div  class="invalid-feedback">
                    <div *ngIf="Formcurd.get('Password').errors.required">Password is Required</div>
                    <div *ngIf="Formcurd.get('Password').errors.minlength">Password Must be 8 or more than 8 characters</div>
                </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!Formcurd-valid" >Login Form</button>
                </div>
                <div class="form-group">
                    <button type="reset"value="reset" class="btn btn-primary">Rest the Fields</button>
                 </div>
           </form>
    
        </div>
    </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <table style="width: auto; border: 2px;">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
                <tr  *ngFor='let data of formdata'>
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                
                    <td>{{data.Password}}</td>
                
                </tr>
                
                </table>
        </div>
    </div>
